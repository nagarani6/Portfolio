    <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1eef2;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
    }

    td {
      width: 33.33%;
      height: 200px;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #ddd;
    }

    td img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    td img:hover {
      transform: scale(1.1);
    }

    td a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    /* Optional: Adding some styling for the hover effect */
    td:hover {
      background-color: #f0f0f0;
    }
  </style>
